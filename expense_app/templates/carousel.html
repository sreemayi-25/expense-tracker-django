<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner">
        <center>
        <div class="carousel-item active">
          <img src="https://img.freepik.com/free-vector/bill-analysis-concept-illustration_114360-22918.jpg?t=st=1722755100~exp=1722758700~hmac=d7dd9605612ed58dd02b23bc07dc57211b8773a53cb19e1859310ad9a2da8425&w=1380" class="d-block w-50 mb-5" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="https://img.freepik.com/free-vector/accounting-concept-illustration_114360-20539.jpg?t=st=1722754993~exp=1722758593~hmac=3a77e6338afd0511dfb50a9aaa5e7b68b89e38a920eb2874120aba9434ea5cda&w=1380" class="d-block w-50 mb-5" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="https://img.freepik.com/free-vector/finance-app-concept-illustration_114360-5609.jpg?t=st=1722512681~exp=1722516281~hmac=fcd9dd82a57882d56aa38dfc3708931182074c059c036f6b883e3cfd3e755e12&w=1380" class="d-block w-50 mb-5" alt="Image 3">
        </div>
    </center>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>

  <!-- Bootstrap 5 JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
