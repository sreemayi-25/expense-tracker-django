<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body>
    
    <h2>Password Reset</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
    <a href="{% url 'login' %}">Back to Login</a>
</body>
</html>
