<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Expense</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnA-AD1a6BV6SOZ6JqKJ10JokU_3TciwbRZw&s'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(243, 247, 242, 0.8); /* Beige with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-control, .form-select {
            border-radius: 8px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .btn-success, .btn-primary {
            padding: 10px 30px;
        }

        .row {
            margin-bottom: 15px;
        }

        /* Shift form labels slightly to the right */
        .col-form-label {
            padding-right: 10px; /* Add space to the right of the label */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h2>Update Expense</h2>
        <br>
        <form method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="{{ form.title.id_for_label }}" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" name="title" id="{{ form.title.id_for_label }}" class="form-control" value="{{ form.title.value|default_if_none:'' }}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="{{ form.amount.id_for_label }}" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" name="amount" id="{{ form.amount.id_for_label }}" class="form-control" value="{{ form.amount.value }}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="{{ form.category.id_for_label }}" class="col-sm-2 col-form-label ">Category</label>
                <div class="col-sm-10">
                    <select name="category" id="{{ form.category.id_for_label }}" class="form-select p-2">
                        {% for value, label in form.category.field.choices %}
                        <option value="{{ value }}" {% if value == form.category.value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="{{ form.date.id_for_label }}" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" name="date" id="{{ form.date.id_for_label }}" class="form-control" value="{{ form.date.value }}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Update Expense</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
